<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--NAVBAR-->
  <a name="top"></a>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid d-flex justify-content-center">
      <a class="navbar-brand fw-bold" href="#">CERCA QUELLO CHE VUOI E CLICCA IL TASTO!</a>
      
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button type="button" class="btn btn-dark" onclick="search()">
            <i class="bi bi-search"></i>
          </button>
        </form>
      </div>
    </div>
  </nav>
  
    
    <div class="container mt-5">
      <div class="row">
      </div>
    </div>
  
  <footer class="d-none mb-5">
    <div class="d-flex w-100 justify-content-center mt-5 mb-5">
      <button type="button" class="btn btn-dark next " onclick="next()">
        NEXT PAGE
      </button>
    </div>
    <div class="mx-5 d-flex justify-content-end align-items-baseline">
      <p class="page  fw-bold  m-0"></p>
      <button type="button" class="btn btn-dark next ms-5">
        <a href="#top" class="text-decoration-none text-light">Go Up</a>
      </button>
    </div>
    
  </footer>























  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
